<div class="body">
	<div class="main-wrapper">
		<app-headset-test *ngIf="controller == 4" (brokenHeadset)="exitExperiment()" (next)="progressTimeline($event)"></app-headset-test>
		<app-instructions *ngIf="controller == 0" (next)="progressTimeline($event)" [instructions]="instructions"></app-instructions>
		<sound-question [ngClass]="{'hide': (controller != 1)}" [questioncount]="questioncount" [question]="currentQuestion.asObservable()" (answer)="questionAnswered($event)">loading sound-question</sound-question>
		<app-thanks *ngIf="controller == 2" [resultsSaved]="resultsSaved" (saveResults)="saveResults()"></app-thanks>
		<app-questionnaire *ngIf="controller == 3" (next)="recieveQuestionaire($event)"> </app-questionnaire>
		<app-metrics *ngIf="controller == 5" (next)="recieveMetrics($event)"></app-metrics>
	</div>
</div>
